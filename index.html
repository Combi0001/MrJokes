<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">Mr Jokes</div>
        <h1>Welcome to MrJokes.com</h1>
        <p id="joke">Press the button to generate a joke!</p>
        <button id="jokeBtn">Generate Joke</button>
        <button id="saveFavoriteBtn">Save Favorite</button>
        <!-- Rating Buttons -->
        <div class="rating-buttons">
            <button id="thumbsUp">👍</button>
            <span id="rating">0</span>
            <button id="thumbsDown">👎</button>
        </div>
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle">Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
